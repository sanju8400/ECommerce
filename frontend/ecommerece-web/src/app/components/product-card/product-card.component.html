<div class="card h-100">
  <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.name }}">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">{{ product.description }}</p>
    <p class="card-text"><strong>{{ product.price | currency }}</strong></p>
    <div class="mt-auto">
      <button class="btn btn-primary w-100 mb-2" (click)="onAddToCart()">Add to Cart</button>
      <a [routerLink]="['/product', product.id]" class="btn  w-100 btn-secondary">View Details</a>
    </div>
  </div>
</div>
