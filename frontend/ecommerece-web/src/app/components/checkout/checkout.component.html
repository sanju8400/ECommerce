<div class="container mt-5">
  <h2>Checkout</h2>
  <form (ngSubmit)="onSubmit()" #checkoutForm="ngForm" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="formData.name" name="name" #name="ngModel" required>
      <div *ngIf="checkoutForm.submitted && !name.valid" class="text-danger">
        Name is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="formData.email" name="email" #email="ngModel" required email>
      <div *ngIf="checkoutForm.submitted && !email.valid" class="text-danger">
        Valid email is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" id="address" class="form-control" [(ngModel)]="formData.address" name="address" #address="ngModel" required>
      <div *ngIf="checkoutForm.submitted && !address.valid" class="text-danger">
        Address is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="text" id="phone" class="form-control" [(ngModel)]="formData.phone" name="phone" #phone="ngModel" required pattern="^[0-9]*$">
      <div *ngIf="checkoutForm.submitted && !phone.valid" class="text-danger">
        Valid phone number is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input type="text" id="city" class="form-control" [(ngModel)]="formData.city" name="city" #city="ngModel" required>
      <div *ngIf="checkoutForm.submitted && !city.valid" class="text-danger">
        City is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="zip" class="form-label">ZIP Code</label>
      <input type="text" id="zip" class="form-control" [(ngModel)]="formData.zip" name="zip" #zip="ngModel" required pattern="^[0-9]{5}(?:-[0-9]{4})?$">
      <div *ngIf="checkoutForm.submitted && !zip.valid" class="text-danger">
        Valid ZIP Code is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
